<html>
<head>
	<meta charset="utf-8" />
	<title> Ejemplo de Vue.js </title>
</head>
<body>
	<div id="app">		
		<button type="button" v-on:click="generarNumeroAlAzar()"> Generar n√∫mero al azar </button>
		<strong> {{ numero }} </strong>
	</div>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				numero: ''
			},
			methods: {
				generarNumeroAlAzar: function(){
					this.numero = Math.floor((Math.random() * 1000) + 1);
				}
			}
		});
	</script>
</body>
</html>
